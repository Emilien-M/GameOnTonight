events {}
http {
    include /etc/nginx/mime.types;
    server {
        listen 80;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html index.htm;

        location / {
            try_files $uri $uri/ /index.html =404;
        }

        # Required for Blazor WASM to handle different content types
        types {
            application/octet-stream dll;
            application/wasm wasm;
            text/html html;
        }

        # Compression (optional but recommended)
        gzip on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript application/wasm;
    }
}
