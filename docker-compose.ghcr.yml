# ============================================
# GameOnTonight - Production Docker Compose
# (Using Pre-built Images from GitHub Container Registry)
# ============================================
# Usage:
#   1. Copy .env.example to .env and configure
#   2. Run: docker compose -f docker-compose.ghcr.yml up -d
#   3. Access: http://localhost:${APP_PORT:-80}
# ============================================

services:
  # ==========================================
  # PostgreSQL Database
  # ==========================================
  postgres:
    image: postgres:16-alpine
    container_name: gameontonight-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-gameadmin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-gameontonight}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gameontonight-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-gameadmin} -d ${POSTGRES_DB:-gameontonight}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ==========================================
  # .NET API (Pre-built image, internal - accessed via nginx reverse proxy)
  # ==========================================
  api:
    image: ghcr.io/emilien-m/gameontonight-api:${VERSION:-latest}
    container_name: gameontonight-api
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=${POSTGRES_DB:-gameontonight};Username=${POSTGRES_USER:-gameadmin};Password=${POSTGRES_PASSWORD}"
      JwtSettings__Secret: ${JWT_SECRET:?JWT_SECRET is required (min 32 characters)}
      JwtSettings__ExpiryMinutes: ${JWT_EXPIRY_MINUTES:-60}
      JwtSettings__Issuer: ${JWT_ISSUER:-GameOnTonight}
      JwtSettings__Audience: ${JWT_AUDIENCE:-GameOnTonightClients}
      AUTO_MIGRATE: ${AUTO_MIGRATE:-true}
    # API is not exposed directly - accessed via nginx reverse proxy at /api
    expose:
      - "8080"
    networks:
      - gameontonight-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ==========================================
  # Blazor WebAssembly App (Pre-built image, Nginx + API reverse proxy)
  # ==========================================
  app:
    image: ghcr.io/emilien-m/gameontonight-app:${VERSION:-latest}
    container_name: gameontonight-app
    environment:
      # Use relative path - nginx proxies /api to the API container
      API_BASE_URL: ${API_BASE_URL:-/api}
    ports:
      - "${APP_PORT:-80}:80"
    networks:
      - gameontonight-network
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# ==========================================
# Networks
# ==========================================
networks:
  gameontonight-network:
    driver: bridge

# ==========================================
# Volumes
# ==========================================
volumes:
  postgres_data:
    name: gameontonight-postgres-data
